<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: blueviolet;
        }
        #secondPara{
            color: rgb(21, 172, 218);
        }
        #thirdPara{
            color: #a71be7;
        }
    </style>
</head>
<body>
    <h4>This is first box</h4>
    <p id="firstPara">This is a paragraph from first box</p>
    <h4>This is second box</h4>
    <p id="secondPara">This is a paragraph from second box</p>
    <h4>This is third box</h4>
    <p id="thirdPara">This is a paragraph from third box</p>
</body>
</html>
